<div class="card">
    <img [src]= "cardPostData.imgURL"
        class="card-img" alt="{{ cardPostData.alt }}">
    <div class="card-body">
        <h4 class="card-title">{{ cardPostData.title }}</h4>
        <p class="card-sub-title">{{ cardPostData.subtitle }}</p>
        <p class="card-info">{{ cardPostData.description }}</p>
        <a class="card-btn" [routerLink]="'/articulos/articulo/' + cardPostData.slug">
            Mas info
          </a>
    </div>
</div>
