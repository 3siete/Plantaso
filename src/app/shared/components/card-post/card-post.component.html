<div class="card">
    <img [src]= "cardData.imgURL"
        class="card-img" alt="{{ cardData.alt }}">
    <div class="card-body">
        <h4 class="card-title">{{ cardData.title }}</h4>
        <p class="card-sub-title">{{ cardData.subtitle }}</p>
        <p class="card-info">{{ cardData.description }}</p>
        <button class="card-btn">Mas info</button>
    </div>
</div>
