
<app-container>
    <div class="login">
        <div class="login-html">
            <div class="login-form">
                <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="sign-in-htm">
                    <div class="group">
                        <span class="p-float-label input_span">
                            <input pInputText 
                                id="name" 
                                formControlName="name" 
                                />
                            <label htmlFor="name">Nombre*</label>
                        </span>
                    </div>
                    <div class="group">
                        <span class="p-float-label input_span">
                            <input pInputText 
                                id="lasname" 
                                formControlName="lastname" 
                                />
                            <label htmlFor="lastname">Apellido*</label>
                        </span>
                    </div>
                    <div class="group">
                        <span class="p-float-label input_span">
                            <input pInputText 
                                id="email" 
                                formControlName="email" 
                                />
                            <label htmlFor="email">Correo*</label>
                        </span>
                        
                    </div>
                    <div class="group">
                        <span class="p-float-label input_span">
                            <p-password formControlName="password"
                                [feedback]="false" 
                                [toggleMask]="true" 
                                id="password"
                            ></p-password>
                            <label for="password">Password</label>
                        </span>
                    </div>
                    <div class="group">
                        <p-toast></p-toast>
                        <input 
                            type="submit" 
                            class="button" 
                            value="Regístrate" 
                            [disabled]="registerForm.invalid"
                            pButton pRipple 
                            (click)="show()">
                    </div>
                    <div class="hr" ></div>
                    <div class="foot-lnk">
                        <a routerLink="/iniciarsesion">Inicia Sesión</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</app-container>
