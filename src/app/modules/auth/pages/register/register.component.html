
<app-container>
    <div class="login">
        <div class="login-html">
            <div class="login-form">
                <form  [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="sign-in-htm">
                    <div class="group">
                        <label for="user" class="label">Nombre</label>
                        <input id="user" type="text" class="input" formGroupName="names">
                        <span>hola</span>
                    </div>
                    <div class="group">
                        <label for="lastname" class="label">Apellido</label>
                        <input id="lastname" type="text" class="input" data-type="lastname" formGroupName="lastname">
                    </div>
                    <div class="group">
                        <label for="mail" class="label">Correo</label>
                        <input id="mail" type="text" class="input" data-type="mail" formGroupName="mail">
                    </div>
                    <div class="group">
                        <label for="pass" class="label">Contraseña</label>
                        <input id="pass" type="password" class="input" data-type="password" formGroupName="password">
                    </div>
                    <div class="group">
                        <input *ngIf=""  type="submit" class="button" value="Regístrate" >
                    </div>
                    <div class="hr"></div>
                    <div class="foot-lnk">
                        <a routerLink="/iniciarsesion">Inicia Sesión</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</app-container>
