
<app-container>
    <div class="login">
        <div class="login-html">
            <div class="login-form">
                <form [formGroup]="signUpForm" (ngSubmit)="SingUp()" class="sign-in-htm">
                    <div class="group">
                        <label for="user" class="label">Nombre</label>
                        <input id="user" type="text" class="input">
                    </div>
                    <div class="group">
                        <label for="lastname" class="label">Apellido</label>
                        <input id="lastname" type="text" class="input" data-type="lastname">
                    </div>
                    <div class="group">
                        <label for="mail" class="label">Correo</label>
                        <input id="mail" type="text" class="input" data-type="mail">
                    </div>
                    <div class="group">
                        <label for="pass" class="label">Contraseña</label>
                        <input id="pass" type="password" class="input" data-type="password">
                    </div>
                    <div class="group">
                        <input type="submit" class="button" value="Registrate">
                    </div>
                    <div class="hr"></div>
                    <div class="foot-lnk">
                        <a routerLink="/iniciarsesion">Inicia Sesión</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</app-container>
