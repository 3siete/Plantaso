<div class="container">
    <div class="login">

        <div class="login-html">

                <h1>PLANTASO</h1>

            <div class="login-form">


                <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="sign-in-htm">
                    <div class="group">
                        <span class="p-float-label">
                            <input pInputText id="email" formControlName="email" />
                            <label htmlFor="email">Email*</label>
                        </span>
                    </div>
                    <div class="group">
                        <span class="p-float-label input_span">
                            <p-password formControlName="password" [feedback]="false" [toggleMask]="true"
                                id="password"></p-password>
                            <label for="password">Contraseña*</label>
                        </span>
                    </div>
                    <div class="group">
                        <p-toast></p-toast>
                        <input type="submit" class="button" value="Iniciar Sesión" [disabled]="loginForm.invalid"
                            pButton pRipple (click)="show()">
                    </div>
                    <div class="hr"></div>
                    <div class="foot-lnk">
                        <a routerLink="/registrarte" style="color: white; font-size: 20px;">Registrate</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
